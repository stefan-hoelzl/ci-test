name: CI

on:
  create

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  pr:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - if: ${{ github.event.ref_type == 'branch' }}
        run: |
          gh pr create --fill --assignee=${{ github.actor }}
